<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form action="{{ url_for('add_task') }}" method="POST" class="task-form">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>

        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item">
                    <span class="{% if task.completed %}completed{% endif %}">{{ task.content }}</span>
                    <div class="task-actions">
                        <a href="{{ url_for('complete_task', task_id=loop.index0) }}" class="complete-btn">✓</a>
                        <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="delete-btn">✕</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
